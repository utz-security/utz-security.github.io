<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.scss' | relative_url }}">
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="{{ page.slug | default: page.title | slugify }}">

  <!-- HEADER -->
  <header>
    <h1>{{ site.title }}</h1>
    <nav>
      <a href="{{ '/' | relative_url }}"><i class="fa-solid fa-house"></i> Inicio</a>
      <a href="{{ '/blog/' | relative_url }}"><i class="fa-solid fa-book-open"></i> Blog</a>
      <a href="{{ '/about/' | relative_url }}"><i class="fa-solid fa-user"></i> Sobre mí</a>
      <a href="{{ '/contact/' | relative_url }}"><i class="fa-solid fa-envelope"></i> Contacto</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main id="main">
    {{ content }}
  </main>

  <!-- FOOTER -->
  <footer>
    &copy; {{ site.time | date: "%Y" }} {{ site.author }} — UTZ Security
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
  <button id="menu-toggle">
    <i class="fas fa-bars"></i>
  </button>

  <div class="logo">
    <img src="{{ '/assets/images/logo.svg' | relative_url }}" alt="UTZ Security Logo">
  </div>

  <nav id="main-nav">
    <ul>
      <li><a href="{{ '/' | relative_url }}">Inicio</a></li>
      <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
      <li><a href="{{ '/about/' | relative_url }}">Sobre mí</a></li>
      <li><a href="{{ '/contact/' | relative_url }}">Contacto</a></li>
    </ul>
  </nav>
</header>

<main id="main">
  {{ content }}
</main>

<footer>
  &copy; {{ "now" | date: "%Y" }} UTZ Security — Cristian Huscht
</footer>

<script>
  const toggle = document.getElementById('menu-toggle');
  const nav = document.getElementById('main-nav');

  toggle.addEventListener('click', () => {
    nav.classList.toggle('active');
  });
</script>

</body>
</html>

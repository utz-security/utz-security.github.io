<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="{% if page.url == '/' or page.url == '' %}home{% elsif page.url == '/blog/' %}blog{% elsif page.url == '/about/' %}about{% elsif page.url == '/contact/' %}contact{% else %}{{ page.title | slugify }}{% endif %}">

  <header>
    <h1 class="glow">{{ site.title }}</h1>
    <nav>
      <a href="{{ '/' | relative_url }}"><i class="fas fa-house"></i> Inicio</a>
      <a href="{{ '/blog/' | relative_url }}"><i class="fas fa-book"></i> Blog</a>
      <a href="{{ '/about/' | relative_url }}"><i class="fas fa-user"></i> Sobre mí</a>
      <a href="{{ '/contact/' | relative_url }}"><i class="fas fa-envelope"></i> Contacto</a>
    </nav>
  </header>

  <main id="main">
    {{ content }}
  </main>

  <footer>
    <p class="footer-text">&copy; {{ site.time | date: "%Y" }} {{ site.author }} — UTZ Security</p>
    <nav class="footer-links">
      <a href="https://github.com/utz-security" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <a href="https://www.linkedin.com/in/cristian-huscht" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
      <a href="mailto:chuscht@gmail.com"><i class="fas fa-envelope"></i> Email</a>
    </nav>
  </footer>

</body>
</html>

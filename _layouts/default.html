<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.scss' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
  <div class="header-container">
    <div class="menu-toggle" onclick="toggleMenu()">
      &#9776;
    </div>
    <div class="logo">
      <!-- SVG Logo centrado -->
      <svg width="80" height="80" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="url(#grad-logo)" />
        <defs>
          <linearGradient id="grad-logo" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00ff66;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:1" />
          </linearGradient>
        </defs>
      </svg>
    </div>
    <nav>
      <ul>
        <li><a href="/">Inicio</a></li>
        <li><a href="/blog/">Blog</a></li>
        <li><a href="/about/">Sobre mí</a></li>
        <li><a href="/contact/">Contacto</a></li>
      </ul>
    </nav>
  </div>
</header>

<main id="main">
  {{ content }}
</main>

<footer>
  ✍️ Proyecto UTZ Security - Blog de Ciberseguridad
</footer>

<script>
function toggleMenu() {
  document.querySelector('nav').classList.toggle('active');
}
</script>

</body>
</html>

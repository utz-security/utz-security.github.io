<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- Header con logo -->
 <header>
  <div class="logo">
    <img src="/assets/images/logo.svg" alt="UTZ Security Logo" />
  </div>

  <div class="menu-container">
    <div class="hamburger">&#9776;</div>
    <nav class="sidebar">
      <a href="/">Inicio</a>
      <a href="/about">Sobre mí</a>
      <a href="/blog">Blog</a>
      <a href="/contact">Contacto</a>
    </nav>
  </div>
</header>

  <!-- Sidebar hacker -->
  <div id="sidebar">
    <h2>☰ Navegación</h2>
    <ul>
      <li><a href="{{ '/' | relative_url }}">🏠 Inicio</a></li>
      <li><a href="{{ '/blog/' | relative_url }}">📚 Blog</a></li>
      <li><a href="{{ '/about/' | relative_url }}">👤 Sobre mí</a></li>
      <li><a href="{{ '/contact/' | relative_url }}">✉️ Contacto</a></li>
    </ul>
  </div>

  <!-- Contenido principal -->
  <main id="main" class="page-content">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>© {{ site.title }} - {{ site.description }}</p>
  </footer>

  <script src="/assets/js/menu.js"></script>
</body>
</html>

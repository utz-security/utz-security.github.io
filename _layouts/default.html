<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <!-- Logo SVG centrado -->
    <div id="logo">
      <svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#00ffcc" font-family="Fira Mono" font-size="28">UTZ Security</text>
      </svg>
    </div>

    <!-- Botón hamburguesa abajo a la izquierda -->
    <div id="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>

    <!-- Menú desplegable oculto por defecto -->
    <nav id="main-nav">
      <ul>
        <li><a href="{{ '/' | relative_url }}">Inicio</a></li>
        <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
        <li><a href="{{ '/about/' | relative_url }}">Sobre mí</a></li>
        <li><a href="{{ '/contact/' | relative_url }}">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    {{ content }}
  </main>

  <footer>
    ✍️ Proyecto UTZ Security — Cristian Huscht
  </footer>

  <script>
    // Toggle menú hamburguesa
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('main-nav');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>

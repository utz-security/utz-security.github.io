<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTZ Security</title>
  <style>
    body {
      font-family: 'Fira Mono', monospace;
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #111;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo svg {
      height: 40px;
      margin-right: 10px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      color: #00ff66;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background-color: #fff;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #111;
        padding: 10px 0;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }

      nav a {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <svg width="40" height="40" viewBox="0 0 40 40">
      <defs>
        <linearGradient id="grad-logo" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#00ff66;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:1" />
        </linearGradient>
      </defs>
      <circle cx="20" cy="20" r="18" fill="url(#grad-logo)" />
    </svg>
    <span>UTZ Security</span>
  </div>
  <div class="menu-toggle" id="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<nav id="nav-menu">
  <a href="#about">Sobre m√≠</a>
  <a href="#projects">Proyectos</a>
  <a href="#skills">Habilidades</a>
  <a href="#contact">Contacto</a>
</nav>

<script>
  const toggle = document.getElementById('menu-toggle');
  const nav = document.getElementById('nav-menu');

  toggle.addEventListener('click', () => {
    nav.classList.toggle('active');
  });
</script>

</body>
</html>

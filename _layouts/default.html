<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div id="header-content">
      
      <!-- Botón hamburguesa a la izquierda abajo -->
      <div id="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>

      <!-- Logo SVG estilo terminal -->
      <div id="logo">
        <img src="{{ '/assets/svg/logo-terminal.svg' | relative_url }}" 
             alt="UTZ Security Logo" 
             width="70" height="70">
      </div>
    </div>

    <!-- Menú hamburguesa oculto por defecto -->
    <nav id="main-nav">
      <ul>
        <li><a href="{{ '/' | relative_url }}">Inicio</a></li>
        <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
        <li><a href="{{ '/about/' | relative_url }}">Sobre mí</a></li>
        <li><a href="{{ '/contact/' | relative_url }}">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    ✍️ Proyecto UTZ Security — Cristian Huscht
  </footer>

  <script>
    // Toggle menú hamburguesa
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('main-nav');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>

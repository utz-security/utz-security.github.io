<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.scss' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="default">

  <header>
    <div class="header-container">
      <!-- Menú hamburguesa -->
      <div id="hamburger" onclick="toggleNav()">
        <i class="fas fa-bars fa-2x"></i>
      </div>

      <!-- Logo centrado -->
      <div class="logo">
        <img src="{{ '/assets/images/logo.svg' | relative_url }}" alt="UTZ Security Logo">
      </div>
    </div>

    <!-- Menú oculto -->
    <nav id="main-nav">
      <ul>
        <li><a href="{{ '/' | relative_url }}">Inicio</a></li>
        <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
        <li><a href="{{ '/about/' | relative_url }}">Sobre mí</a></li>
        <li><a href="{{ '/contact/' | relative_url }}">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    {{ content }}
  </main>

  <footer>
    <p>© 2025 UTZ Security — Cristian Huscht</p>
  </footer>

  <script>
    function toggleNav() {
      const nav = document.getElementById('main-nav');
      nav.classList.toggle('open');
    }
  </script>

</body>
</html>

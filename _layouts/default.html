<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Estilos básicos adicionales */
    body {
      font-family: 'Fira Mono', monospace;
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #fff;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #111;
      padding: 10px 20px;
      position: relative;
    }

    #header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
    }

    #logo svg {
      height: 50px;
    }

    nav {
      display: none;
      width: 100%;
      background-color: #111;
      text-align: center;
    }

    nav.active {
      display: block;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      margin: 10px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    nav a:hover {
      color: #00ff66;
    }

    #menu-toggle {
      cursor: pointer;
    }

    @media(min-width: 768px) {
      nav {
        display: block;
      }
      nav ul {
        display: flex;
        justify-content: flex-end;
        gap: 20px;
      }
      nav li {
        margin: 0;
      }
      #menu-toggle {
        display: none;
      }
    }

    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div id="header-content">
      <!-- Botón hamburguesa a la izquierda -->
      <div id="menu-toggle">
        <i class="fas fa-bars fa-2x"></i>
      </div>

      <!-- Logo SVG centrado -->
      <div id="logo">
        <svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="grad-logo" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:#00ff66;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:1" />
            </linearGradient>
          </defs>
          <circle cx="25" cy="25" r="20" fill="url(#grad-logo)" />
          <text x="60" y="50%" dominant-baseline="middle" text-anchor="start" fill="#ffffff" font-family="Fira Mono" font-size="24">UTZ Security</text>
        </svg>
      </div>
    </div>

    <!-- Navegación -->
    <nav id="main-nav">
      <ul>
        <li><a href="{{ '/' | relative_url }}">Inicio</a></li>
        <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
        <li><a href="{{ '/about/' | relative_url }}">Sobre mí</a></li>
        <li><a href="{{ '/contact/' | relative_url }}">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    ✍️ Proyecto UTZ Security — Cristian Huscht
  </footer>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('main-nav');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
